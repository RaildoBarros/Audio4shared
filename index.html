<!DOCTYPE html>
<html>
    <head>
        <title>Áudios</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="jPlayer-2.9.2/dist/skin/pink.flag/css/" type="text/css" />
        <script type="text/javascript" src="jPlayer-2.9.2/lib/jquery.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="jPlayer-2.9.2/dist/jplayer/jquery.jplayer.min.js"></script>
        <!-- Arquivo core do jPlayer -->
        <script>
            $(function () {
                var player = $('#jquery_jplayer_1');
                player.jPlayer({
                    // Ao iniciar o player
                    ready: function () {
                        $(this).jPlayer("setMedia", {
                            mp3: "Dominic Balli - Again and Again DJ PV (Remix).mp3", // Caminho do arquivo MP3
                        }).jPlayer("play"); // Auto play
                    },
                    // Ao terminar o player
                    ended: function (event) {
                        $(this).jPlayer("play");
                    },
                    // Caminho para a pasta onde está o arquivo Jplayer.SWF
                    swfPath: "jPlayer-2.9.2/dist/jplayerswf/jquery.jplayer.swf",
                    supplied: "mp3",
                    //errorAlerts: true, // Opcional, somente utilizado para debugging.
                })
                        .bind($.jPlayer.event.play, function () {
                            $(this).jPlayer("pauseOthers");
                        });
            });

        </script>

    </head>    
    
    <body>
        
        <div class="jp-audio">
            <div class="jp-type-single">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div id="jp_interface_1" class="jp-interface">
                    <ul class="jp-controls">
                        <li><a href="#" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="#" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="#" class="jp-stop" tabindex="1">stop</a></li>
                        <li><a href="#" class="jp-mute" tabindex="1">mute</a></li>
                        <li><a href="#" class="jp-unmute" tabindex="1">unmute</a></li>
                    </ul>
                    <!-- Botões de Controle -->
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <!-- Barra de Progresso -->
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <!-- Barra de Volume -->
                    <div class="jp-current-time"></div>
                    <!-- Temporização atual -->
                    <div class="jp-duration"></div>
                    <!-- Duração total -->
                </div>
                <div id="jp_playlist_1" class="jp-playlist">
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <!-- Monta o playlist -->
            </div>
        </div>
    </body>
</html>
